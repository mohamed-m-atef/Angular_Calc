<div class="min-w-screen min-h-screen bg-teal-900
flex
items-center
justofy-center
px-5
py-5">

<div class="w-full
mx-auto
rounden-xl
shadow-xl
text-gray-800
relative
overflow-hidden"
style="max-width: 350px;">

<h1 class="text-center text-white py-10 text-3xl font-bold">Calculator</h1>

<!-- Calculator screen  -->

<div class="w-full
h-40
bg-gradient-to-b
from-gray-800
to-gray-700
text-right">


<!-- funcation screen -->

<div class="w-full py-5
px-6
text-2xl
text-white
font-thin">
{{FunT}}
</div>

<!-- Number screen  -->

<div class="w-full
py-5
px-6
text-6xl
text-white
font-thin">{{CalValue }}</div>

</div>

<!-- Calculator buttons  -->

      <div class="w-full
      bg-gradient-to-b
      from-red-500
      to-red-800">
        
      <!-- first button row  -->
      <div class="flex w-full">

        <!-- Clear button  -->
          <div class="w-2/4 border-b border-red-400">
            <button class="w-full
            h-16
            outline-none
            hover:bg-red-700
            hover:bg-opacity-20
            text-white
            text-xl
            font-light"
            (click) = "onClickValue('c','function')">C</button>

          </div>
          <!-- end of clear button -->
           <!-- precentage button  -->

           <div class="w-1/4 border-r border-b border-red-400">
             <button class="w-full
             h-16
             outline-none
             focus:outline-none
             hover:bg-red-700
             hover:bg-opacity-50
             text-xl
             text-white
             font-light" (click) = "onClickValue('%','function')">%</button>
           </div>
           <!-- end of precentage -->
            <!-- multiplication button  -->
            <div class="w-1/4 border-r border-b border-red-400">
              <button class="w-full
              h-16
              outline-none
              focus:outline-none
              hover:bg-red-700
              hover:bg-opacity-50
              text-2xl
              text-white
              font-light" (click) = "onClickValue('/','function')">/</button>
            </div>
            <!-- end of multiplication  -->
        </div>
        <!-- end first button row  -->

        <!-- start second button area  -->
         <div class="flex w-full">

          <!-- Number 7 Button  -->
           <div class="w-1/4 border-r border-b border-red-400">
            <button class="w-full
              h-16
              outline-none
              focus:outline-none
              hover:bg-red-700
              hover:bg-opacity-50
              text-2xl
              text-white
              font-light" (click) = "onClickValue('7','number')">7</button>
           </div>
           <!-- Number 8  -->
           <div class="w-1/4 border-r border-b border-red-400">
            <button class="w-full
              h-16
              outline-none
              focus:outline-none
              hover:bg-red-700
              hover:bg-opacity-50
              text-2xl
              text-white
              font-light" (click) = "onClickValue('8','number')">8</button>
           </div>
           <!-- Number 9  -->
           <div class="w-1/4 border-r border-b border-red-400">
            <button class="w-full
              h-16
              outline-none
              focus:outline-none
              hover:bg-red-700
              hover:bg-opacity-50
              text-2xl
              text-white
              font-light" (click) = "onClickValue('9','number')">9</button>
           </div>
           <!-- multiplication  -->
           <div class="w-1/4 border-r border-b border-red-400">
            <button class="w-full
              h-16
              outline-none
              focus:outline-none
              hover:bg-red-700
              hover:bg-opacity-50
              text-2xl
              text-white
              font-light" (click) = "onClickValue('*','function')">*</button>
           </div>

         </div>

         <!-- start third row area  -->


         <div class="flex w-full">

          <!-- Number 4 Button  -->
           <div class="w-1/4 border-r border-b border-red-400">
            <button class="w-full
              h-16
              outline-none
              focus:outline-none
              hover:bg-red-700
              hover:bg-opacity-50
              text-2xl
              text-white
              font-light" (click) = "onClickValue('4','number')">4</button>
           </div>
           <!-- Number 5  -->
           <div class="w-1/4 border-r border-b border-red-400">

              h-16
              outline-none

              hover:bg-opacity-50
              text-2xl
              text-white
              font-light" (click) = "onClickValue('5','number')">5</button>

              hover:bg-opacity-50

              font-light" (click) = "onClickValue('6','number')">6</button>

              outline-none
              focus:outline-none
              hover:bg-red-700
              hover:bg-opacity-50

              font-light" (click) = "onClickValue('-','function')">-</button>

         <!-- start fourth row buttons  -->

              text-white
              font-light" (click) = "onClickValue('1','number')">1</button>

            <button class="w-full
              h-16
              outline-none
              focus:outline-none
              hover:bg-red-700
              hover:bg-opacity-50
              text-2xl
              text-white
              font-light" (click) = "onClickValue('2','number')">2</button>
           </div>
           <!-- Number 3  -->
           <div class="w-1/4 border-r border-b border-red-400">
            <button class="w-full
              h-16
              outline-none
              focus:outline-none
              hover:bg-red-700
              hover:bg-opacity-50
              text-2xl
              text-white
              font-light" (click) = "onClickValue('3','number')">3</button>
           </div>
           <!-- Plus  -->
           <div class="w-1/4 border-r border-b border-red-400">
            <button class="w-full
              h-16
              outline-none
              focus:outline-none
              hover:bg-red-700
              hover:bg-opacity-50
              text-2xl
              text-white
              font-light" (click) = "onClickValue('+','function')">+</button>
           </div>

         </div>

         <!-- fifth row buttons  -->

         <div class="flex w-full">

          <!-- Number 0 Button  -->
           <div class="w-1/4 border-r border-b border-red-400">
            <button class="w-full
              h-16
              outline-none
              focus:outline-none
              hover:bg-red-700
              hover:bg-opacity-50
              text-2xl
              text-white
              font-light" (click) = "onClickValue('0','number')">0</button>
           </div>
           <!-- Point O  -->
           <div class="w-1/4 border-r border-b border-red-400">
            <button class="w-full
              h-16
              outline-none
              focus:outline-none
              hover:bg-red-700
              hover:bg-opacity-50
              text-2xl
              text-white
              font-light" (click) = "onClickValue('.','number')">.</button>
           </div>
           <!-- Equal  -->
           <div class="w-2/4 border-r border-b border-red-400">
            <button class="w-full
              h-16
              outline-none
              focus:outline-none
              hover:bg-red-700
              hover:bg-opacity-50
              text-2xl
              text-white
              font-light" (click) = "onClickValue('=','function')">=</button>
           </div>

         </div>


    </div>

</div>
